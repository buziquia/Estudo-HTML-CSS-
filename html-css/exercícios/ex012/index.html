<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este videio esta ospedado no meu proprio servidor</p>
    <p>Videos</p>
    <video width="200" height="200" poster="imagens/foto-m.png" controls autoplay loop>
        <source src="midia/minhamulher-m4v.m4v" type="video/m4v">
        <source src="midia/Mulherqueireicasar-webm.webm" type="video/webm">
        <source src="midia/minhamulher-ogv.ogv" type="video/ogv">
        <source src="midia/minhamulher-mp4.mp4" type="video/mp4">
        <p>seu navegador n tem compatiblidade com video</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="200" height="200" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
 
</body>
</html>

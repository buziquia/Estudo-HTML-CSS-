<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir em varios dispositivo esse site</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a tocar um audio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/exemplo.mp3" type="audio/mpeg">
    </audio>
    <p>Nao reproduz audio <a href="midia/exemplo.mp3">click</a> </p>

</body>
</html>
